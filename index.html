<html>
  <style>
    body#LoginForm{ background-image:url("http://www.abraxasnu.com/wp-content/uploads/2016/06/Ashoka.jpg"); background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;}

.form-heading { color:#fff; font-size:23px;}
.panel h2{ color:#444444; font-size:18px; margin:0 0 8px 0;}
.panel p { color:#777777; font-size:14px; margin-bottom:30px; line-height:24px;}
.login-form .form-control {
  background: #f7f7f7 none repeat scroll 0 0;
  border: 1px solid #d4d4d4;
  border-radius: 4px;
  font-size: 14px;
  height: 50px;
  line-height: 50px;
}
.main-div {
  background: #ffffff none repeat scroll 0 0;
  border-radius: 2px;
  margin: 10px auto 30px;
  max-width: 38%;
  padding: 50px 70px 70px 71px;
}

.login-form .form-group {
  margin-bottom:10px
  height = 50px
  width = 400 px
}
.login-form{ text-align:center;}
.forgot a {
  color: #777777;
  font-size: 14px;
  text-decoration: underline;
}
.login-form  .btn.btn-primary {
  background: #f0ad4e none repeat scroll 0 0;
  border-color: #f0ad4e;
  border-radius: 30px;
  color: #ffffff;
  font-size: 14px;
  width: 200px;
  height: 50px;
  line-height: 50px;
  padding: 0;
}
.forgot {
  text-align: left; margin-bottom:30px;
}
.botto-text {
  color: #ffffff;
  font-size: 14px;
  margin: auto;
}
.login-form .btn.btn-primary.reset {
  background: #ff9900 none repeat scroll 0 0;
}
.back { text-align: left; margin-top:10px;}
.back a {color: #444444; font-size: 13px;text-decoration: none;}


  </style>
  <head>
 

    <link href="../Static/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../Static/dropdown.css" type="text/css" rel="stylesheet">
  </head>
<body id="LoginForm">
<div class="container">
<div class="login-form">
  
<div class="main-div">
    <img src="https://dwmbily8o2kmd.cloudfront.net/t/ashokauniversity/content/common/images/Horizontal_Without%20Background.png" alt="ashoka" width="180" height="80">
    <div class="panel">
  <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
          </ul>
        </nav>
        
       <font face = "Verdana" size = "5">Ashoka University Shuttle Management Portal</font><br />
      </div>
   </div>
    <form id="Login" action="/login" or action="/admin" method="POST">
      
     <br><br>
        <div class="form-group">
        

           <input type="email" name="email" id="email" placeholder="xyz_batch@ashoka.edu.in" required style="height: 45px; width: 250px; border-radius: 8px; font-size: small">
<br><br>
        </div>
        <input list="datetime" placeholder="Choose Shuttle Time" name="shuttletime" required style="height: 45px; width: 250px; border-radius: 8px; font-size: small">


<datalist id="datetime">
  <option value="8:00">
  <option value="8:30">
  <option value="9:00">
  <option value="9:30">
  <option value="10:00">
  <option value="10:30">
  <option value="11:00">
  <option value="11:30">
  <option value="12:00">
  <option value="14:00">
  <option value="16:00">
  <option value="17:00">
  <option value="18:00">
  <option value="18:30">
  <option value="19:00">
  <option value="19:30">
  <option value="20:00">
  <option value="20:30">
  <option value="21:00">
  <option value="21:30">
  <option value="22:00">
  <option value="23:00">
</datalist>

<br><br>
        <button type="submit" class="btn btn-primary" value="Log In">Confirm Booking</button>
        </div>
        
    </form>
    </div></div>
<a href="https://www.ashoka.edu.in" class="botto-text"> &copy; Ashoka University</a>
</div>
{%if users%}
<div class="users" style="margin-left:20%">
  <h2>Registered Users List</h2>
  <table style="width:100%;">
    {%for user in users%}
      <tr>
        <td>{{user}}</td>
      </tr>   
    {%endfor%}
  </table>
</div>
{%endif%}

</body>
</html>
